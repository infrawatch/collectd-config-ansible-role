---
- debug:
    var: collectd_plugins

- name: "Auto configure ceph OSDs"
  when:
    - collectd_plugin_ceph_daemons | length == 0
    - '"ceph" in collectd_plugins'
  block:
    - name: "Get contents of /var/run/ceph"
      shell: |
        ls /var/run/ceph/ || /bin/true
      register: dir_contents

    - name: "Add sockets in /var/run/ceph to daemons list"
      set_fact:
         collectd_plugin_ceph_daemons: "{{ dir_contents.stdout_lines | map( 'regex_replace', '.asok') | list }}"

    # Potential issue: these sockets might not be there until ceph is running...
    # Is there somewhere else to get the daemon list? What about /var/lib/ceph -- this might only be on the ceph master node.
    # Create the list of daemons.

  # This has no effect if the value is already assigned.
  # Assume that ceph osds are in /var/run/ceph and that this is mounted.
  # Assume that ONLY ceph OSDs are in this directory

- block:
  - name: "Remove files from {{ collectd_conf_output_dir }}"
    file:
      path: "{{ item }}"
      state: absent
    with_items:
      - "{{ collectd_conf_output_dir }}/"
      - "{{ collectd_conf_output_dir }}/../collectd.conf"

  - name: "Create config dir at {{ collectd_conf_output_dir }}"
    file:
      path: "{{ collectd_conf_output_dir }}/"
      state: directory
      mode: 0644

  - name: "Create core collectd config beside {{ collectd_conf_output_dir }}"
    template:
      src: collectd.conf.j2
      dest: "{{ collectd_conf_output_dir }}/../collectd.conf"
      mode: 0644
      lstrip_blocks: true
      trim_blocks: true

  - name: "Create plugin config files in {{ collectd_conf_output_dir }}"
    template:
      src: "{{ item }}.conf.j2"
      dest: "{{ collectd_conf_output_dir }}/{{ item }}.conf"
      mode: 0644
      lstrip_blocks: true
      trim_blocks: true
    loop: "{{ collectd_plugins }}"

  - name: "Create new typesdb files"
    when: collectd_typesdb_extra is defined
    template:
      src: types.db.j2
      dest: "{{ item.path }}/types.db.{{ item.name }}"
      mode: 0644
      lstrip_blocks: true
      trim_blocks: true
    vars:
      types: "{{ item.types }}"
    loop: "{{ collectd_typesdb_extra }}"

  when: templates_generate_to_disk

- block:
  - name: "Create core collectd config"
    set_fact: "{{ item }}={{ lookup('template', item + '.conf.j2') }}"
    loop: "{{ collectd_plugins }}"

  - debug:
      var: "{{ item }}"
    loop: "{{ collectd_plugins }}"
  when: not templates_generate_to_disk
